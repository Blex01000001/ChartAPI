<head>
    <meta charset="UTF-8">
    <title>MonthlyChart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/6.0.0/echarts.min.js"
            integrity="sha512-4/g9GAdOdTpUP2mKClpKsEzaK7FQNgMjq+No0rX8XZlfrCGtbi4r+T/p5fnacsEC3zIAmHKLJUL7sh3/yVA4OQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</head>

<body>
    <div id="InputArea">
        <div id="QueryArea">
            <input type="text" id="inputYearField" placeholder="年份" style="width: 75px;" list="YearList">
            <datalist id="YearList">
                <option value="2025">
                <option value="2024">
                <option value="2023">
                <option value="2022">
            </datalist>

            <input type="text" id="inputIDField" placeholder="工號" style="width: 75px;">
            <input type="text" id="inputNameField" placeholder="名字" style="width: 75px;" list="idHistory">
            <datalist id="idHistory">
                <option value="李冠旻">
                <option value="林永泰">
                <option value="謝元傑">
                <option value="陳易寬">
            </datalist>
            <div><button onclick="QueryChartData()">Query</button></div>
            <div><button onclick="SaveAsPNG()">Save as PNG</button></div>
            <select id="chartSelector" onchange="UpdateChartSelector(this.value)">
                <option value="WorkNo">依 WorkNo</option>
                <option value="CostCode">依 CostCode</option>
            </select>
        </div>
        <div id="UpdateArea">
            <div><button onclick="UpsertData()">UpsertData</button></div>
        </div>
        <div id="TestArea">
            <div><button onclick="TestChart()">Test</button></div>
        </div>

    </div>
    <div id="ChartContainer"></div> <!-- 主容器放多個 MonthArea -->
    <div id="StackContainer"></div>

</body>

</html>

<script>
    const container = document.getElementById('ChartContainer');
    const chartInstances = {};
    const chartData = {};
    const monthDict = {
        1: "January",
        2: "February",
        3: "March",
        4: "April",
        5: "May",
        6: "June",
        7: "July",
        8: "August",
        9: "September",
        10: "October",
        11: "November",
        12: "December"
    };
    function QueryChartData() {
        const QueryID = document.getElementById('inputIDField').value;
        const QueryName = document.getElementById('inputNameField').value;
        let QueryYear = document.getElementById('inputYearField').value;
        ChartName = QueryName + ' Monthly Chart'
        //console.log(QueryName,QueryYear);
        $.ajax({
            type: "GET",
            url: "http://localhost:5265/api/Chart/GetMonthlyData",
            data: { name: QueryName, year: QueryYear, id: QueryID },
            //dataType: "json",
            success: function (response) {
                console.log('Query success');
                if (response.success === false) {
                    alert(response.message);
                } else {
                    re = response;
                    DrawChartData(response);
                }
            },
            error: function (thrownError) {
                console.log('Query error');
                console.log(thrownError);
            }
        });
    }

    function UpsertData() {
        const QueryID = document.getElementById('inputIDField').value;
        const QueryName = document.getElementById('inputNameField').value;
        $.ajax({
            type: "GET",
            url: "http://localhost:5265/api/Chart/UpsertData",
            data: { name: QueryName, id: QueryID },
            //dataType: "json",
            success: function (response) {
                console.log('Upsert success');
                alert(response.message);
            },
            error: function (thrownError) {
                console.log('Upsert error');
                alert(response.message);
                console.log(thrownError);
            }
        });

    }

    function SaveAsPNG() {
        const target = document.getElementById('ChartContainer');
        html2canvas(target, {
            useCORS: true,
            scale: 3  // 提高畫質
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = ChartName + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });    }

    function UpdateChartSelector(value) {
        // 更新所有月份的圖表
        for (const month in chartInstances) {
            const pie = chartInstances[month];
            const pieChart = chartData[month][value]; // value 會是 "CostCode" 或 "WorkNo"

            pie.setOption({
                series: [{
                    data: pieChart.data
                }],
                title: {
                    text: pieChart.title,
                }
            });
        }
    }
    function TestChart() {
        const monthArea = document.createElement('div');

        monthArea.className = 'Monthly-Area';

        // 建立月份標籤
        //const monthLabel = document.createElement('div');
        //monthLabel.className = 'MonthLabel';
        //monthLabel.textContent = monthDict[monthlyData.month];

        // 建立 PieChartArea
        const pieChartDiv = document.createElement('div');
        pieChartDiv.className = 'TestArea';

        // 建立 StackChartArea
        const stackChartDiv = document.createElement('div');
        stackChartDiv.className = 'TestArea';

        // 建立 PieChartArea
        const pieChartDiv2 = document.createElement('div');
        pieChartDiv2.className = 'PieChartArea';


        // 插入子元素
        monthArea.appendChild(pieChartDiv);

        // 插入到頁面主容器
        const container = document.getElementById('StackContainer');
        container.appendChild(monthArea);

        // 初始化圖表（這邊你需用你的 pieData 與 stackData 實作）
        const pieChartIns = echarts.init(pieChartDiv);
        const stackChart = echarts.init(stackChartDiv);

        // 把資料和實例存起來
        pieChartIns.setOption({
            title: {
                text: '專案工作時數統計'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: { type: 'shadow' }
            },
            legend: {
                data: ['Over', '053', '003']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '20%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
            },
            yAxis: {
                type: 'value',
                name: '小時數'
            },
            series: [
                {
                    name: 'Over',
                    type: 'bar',
                    data: [9.5,6,13,6.5,9,11.5,16.5,6,10.5,18.5,4.5,7.5]
                },
            //    {
            //        name: '053',
            //        type: 'bar',
            //        data: [6.5,3.5,10.5,11.5,5.5,5,5,6.5,5,11.5,10.5,2.5]
            //    },
            //    {
            //        name: '003',
            //        type: 'bar',
            //        data: [21.5,11.5,14.5,13.5,15,14,22.5,30,8,25.5,32,46.5]
            //    }
            ]
        })


    }
    function DrawChartData(response) {
        document.querySelectorAll('.Monthly-Area').forEach(el => el.remove());

        response.forEach((monthlyData, index) => {
            // 建立 MonthArea 主容器
            const monthArea = document.createElement('div');

            monthArea.className = 'Monthly-Area';

            // 建立月份標籤
            const monthLabel = document.createElement('div');
            monthLabel.className = 'MonthLabel';
            monthLabel.textContent = monthDict[monthlyData.month];

            // 建立 PieChartArea
            const pieChartDiv = document.createElement('div');
            pieChartDiv.className = 'PieChartArea';

            // 建立 StackChartArea
            const stackChartDiv = document.createElement('div');
            stackChartDiv.className = 'StackChartArea';

            // 建立 PieChartArea
            const pieChartDiv2 = document.createElement('div');
            pieChartDiv2.className = 'PieChartArea';


            // 插入子元素
            monthArea.appendChild(monthLabel);
            monthArea.appendChild(pieChartDiv);
            monthArea.appendChild(stackChartDiv);

            // 插入到頁面主容器
            container.appendChild(monthArea);

            // 初始化圖表（這邊你需用你的 pieData 與 stackData 實作）
            const pieChartIns = echarts.init(pieChartDiv);
            const stackChart = echarts.init(stackChartDiv);

            // 把資料和實例存起來
            chartInstances[monthlyData.month] = pieChartIns;
            chartData[monthlyData.month] = monthlyData.pieChartDic;
            
            const pieChartData = monthlyData.pieChartDic["WorkNo"];
            pieChartIns.setOption({
                // 建立 pieChart 的 option
                title: {
                    show: true,
                    text: pieChartData.title,
                    top:'2%',
                    textStyle: {
                        fontSize: 14,
                        color: 'rgb(0, 0, 0)',
                        fontFamily: '微軟正黑體'
                    },
                    //subtext: 'subtext',
                    subtextStyle: {
                        fontSize: 16,
                        color: 'rgb(120, 120, 120)',
                        fontFamily: 'Arial'
                    }
                },
                tooltip: { trigger: 'item' },
                series: [{
                    name: 'name',
                    type: 'pie',
                    radius: ['20%', '45%'],
                    center: ['50%', '55%'], // [水平位置, 垂直位置]
                    data: pieChartData.data,
                    label: {
                        show: true,
                        formatter: '{b}\n{c}({d}%)',
                        fontSize: 14
                    },
                    /*emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }*/
                }],

            });

            const stackData = monthlyData.stackChart;
            stackChart.setOption({
                // 建立 stackData 的 option
                grid: {
                    top: '15%',
                    bottom: '15%',
                    left: '10%',
                    right: '10%'
                },
                title: {
                    show: false,
                    text: stackData.name
                },
                toolbox: { show:false },
                tooltip: {
                    show: false
                },
                legend: {
                    top: '5%'
                },
                xAxis: {
                    type: 'value',
                    name: 'Hours',
                    nameLocation: 'center',
                    nameTextStyle: {
                        fontStyle: 'normal',
                        fontWeight: 'normal',
                        fontFamily: 'Arial',
                        fontSize: 16,
                        color: '#404040',

                    },
                    axisLine: {
                        show: false,
                        lineStyle: {
                            color: '#b0b0b0',
                            width: 1,
                            type: 'solid'
                        }
                    },
                    splitLine: {
                        show: true,
                        lineStyle: {
                            color: '#c0c0c0',
                            width: 1,
                            type: 'solid'
                        }
                    },
                    axisLabel: {
                        show: true,
                        color: '#404040',
                        fontStyle: 'normal',
                        fontWeight: 'normal',
                        fontFamily: 'Arial',
                        fontSize: 14,
                    },
                },
                yAxis: {
                    type: 'category',
                    /*name: 'Category',*/
                    data: stackData.axisTitle,
                    nameLocation: 'center',
                    axisLabel: {
                        show: true,
                        color: '#404040',
                        fontStyle: 'normal',
                        fontWeight: 'normal',
                        fontFamily: 'Arial',
                        fontSize: stackData.axisTitle.length > 10 ? 12 : 14,   // 超過8個就縮小字型
                        interval: 0  // 強制每個類別都顯示
                    },

                },
                series: stackData.series.map(item => ({
                    name: item.name,
                    type: 'bar',
                    stack: 'total',  // 或用 item.name 來堆疊不同組
                    data: item.values,
                    label: {
                        show: true,
                        /*color: '#ff0000',*/
                        position: 'inside',
                        verticalAlign: 'middle',
                        /*offset: [8, 0]*/
                        formatter: function (params) {
                            return params.value === 0 ? '' : params.value;
                        }
                    }
                })),
                brush: {

                }
            });
        });
    }

</script>
